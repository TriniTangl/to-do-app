<mat-card class="list-item">
    <mat-checkbox></mat-checkbox>
    <span *ngIf="true" [ngClass]="{completed: false}" class="text-item">Edit task</span>
    <mat-form-field *ngIf="false" class="text-item">
        <input #editInput matInput placeholder="Edit task">
    </mat-form-field>
    <span class="container-button">
            <button *ngIf="true" class="control-button" color="primary" mat-icon-button>
                <mat-icon>create</mat-icon>
            </button>
            <button *ngIf="false" class="control-button" color="accent" mat-icon-button>
                <mat-icon>check</mat-icon>
            </button>
            <button class="control-button" color="warn" mat-icon-button>
                <mat-icon>clear</mat-icon>
            </button>
        </span>
</mat-card>
